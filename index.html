        function addFood() {
            const foodSelect = document.getElementById('food-select');
            const food = foodSelect.value;
            if (!selectedFoods.includes(food)) {
                selectedFoods.push(food);
                displaySelectedFoods();
            }
        }

        function removeFood(food) {
            const index = selectedFoods.indexOf(food);
            if (index > -1) {
                selectedFoods.splice(index, 1);
                displaySelectedFoods();
            }
        }

        function displaySelectedFoods() {
            const selectedFoodsDiv = document.getElementById('selected-foods');
            selectedFoodsDiv.innerHTML = '<h2>Selected Foods:</h2>';
            selectedFoods.forEach(food => {
                const foodDiv = document.createElement('div');
                foodDiv.className = 'food';
                foodDiv.textContent = food;
                foodDiv.onclick = () => removeFood(food);
                selectedFoodsDiv.appendChild(foodDiv);
            });
        }

        function calculateNutrients() {
            let totalCalories = 0;
            let totalCarbohydrates = 0;
            let totalProteins = 0;
            let totalFats = 0;

            selectedFoods.forEach(food => {
                totalCalories += foodData[food].calories;
                totalCarbohydrates += foodData[food].carbohydrates;
                totalProteins += foodData[food].proteins;
                totalFats += foodData[food].fats;
            });

            document.getElementById('calories').textContent = totalCalories;
            document.getElementById('carbohydrates').textContent = totalCarbohydrates;
            document.getElementById('proteins').textContent = totalProteins;
            document.getElementById('fats').textContent = totalFats;
